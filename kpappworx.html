<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPAppWorx - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-background: #0a0a1a;
            --color-primary: #00ffff;
            --color-text-primary: #e6e6e6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text-primary);
            line-height: 1.6;
        }

        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.05;
            background-image: 
                linear-gradient(
                    rgba(10, 10, 26, 0.8), 
                    rgba(10, 10, 26, 0.8)
                );
            z-index: 100;
        }

        .glassmorphic-nav {
            backdrop-filter: blur(15px);
            background: rgba(15, 15, 40, 0.7);
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--color-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--color-text-primary);
            text-decoration: none;
        }

        .contact {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        .contact h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .contact p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .contact a {
            color: var(--color-primary);
            font-size: 1.2rem;
            text-decoration: none;
            border-bottom: 1px solid var(--color-primary);
        }

    </style>
</head>
<body>
    <div class="noise-overlay"></div>

    <header class="header glassmorphic-nav">
        <nav class="nav">
            <div class="logo">
                <div class="logo-icon">AI</div>
                <h2>KPAppWorx</h2>
            </div>
            <div class="nav-links">
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact" id="contact">
            <h1>Contact Us</h1>
            <p>We would love to hear from you! Get in touch with us for any inquiries or support.</p>
            <a href="mailto:contact@kpappworx.com">contact@kpappworx.com</a>
        </section>
    </main>
</body>
</html>
